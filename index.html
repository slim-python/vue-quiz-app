<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本語</title>
</head>

<body>

    <!-- div for desktop view -->
    <div class=" w-full h-full text-gray-600 text-xl text-center py-64 hidden md:block" > Right now It's only resposive in Mobile view </br> (please visit with mobile phone) </div>
    
    <div id="app" class="relative text-4xl h-screen w-full bg-indigo-400 text-white text-center md:text-6xl md:hidden">
        <p class=" text-4xl pt-8">{{ app_title }}</p>



        <div id="bg" class="h-auto w-auto m-8 p-4 mt-4 bg-indigo-200 md:mx-64 md:mt-8 rounded-md pt-4">

            <!-- Question title -->
            <p class="mt-4 opacity-75  text-md rounded-full bg-indigo-900 mx-4 md-4 px-4 " id="neo">
                {{ quiz.questions[questionIndex].text }}</p>


            <ul class=" text-left mt-8 font-thin block text-normal text-gray-400 md-16 ">


                <!-- question options -->

                <li v-on:click="hi_light" class="px-8 opacity-50"
                    v-for="(response, index) in quiz.questions[questionIndex].responses">
                    <span class="inline-block">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 13 13">
                            <defs />
                            <path fill="#B19A9A"
                                d="M6.5 11.7a5.2 5.2 0 110-10.4 5.2 5.2 0 010 10.4zM6.5 0a6.5 6.5 0 100 13 6.5 6.5 0 000-13z" />
                        </svg>
                    </span>
                    {{ response.text }}
                    <!-- vue question options -->
                </li>
            </ul>


        </div>






        <!-- submit next button -->
        <div class="absolute inset-x-0 bottom-0 bg-indigo-200 w-full pt-8 md-20" v-on:click="show">
            <button class="h-24  w-54 px-16  pd-4 bg-indigo-700 hover:bg-indigo-500 rounded-full focus:outline-none "
                id="press">
                <svg class="h-20 w-20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 65 65">
                    <defs />
                    <path fill="#fff"
                        d="M4 28.414a28.414 28.414 0 1056.829 0 28.414 28.414 0 00-56.829 0zm12.178-2.03h24.66l-11.326-11.38 2.902-2.826 16.237 16.236-16.237 16.237-2.902-2.896 11.325-11.311h-24.66v-4.06z" />
                </svg>
            </button>
        </div>













    </div>




    <script>
        //https://japanesetest4you.com/japanese-language-proficiency-test-jlpt-n5-grammar-exercise-1/
        var quiz = {
            questions: [
                {
                    text: "まいにちしんぶん　_______ 読みます。",
                    responses: [
                        { text: "へ" },
                        { text: "を", correct: true },
                        { text: "に" },
                        { text: "が" }
                    ]
                },
                {
                    text: "田中さんは　_______ 来ていませんよ。",
                    responses: [
                        { text: "もう" },
                        { text: "だう" },
                        { text: "まだ", correct: true },
                        { text: "まで" }
                    ]
                },
                {
                    text: "ナイフ　_______ パンをきりました",
                    responses: [
                        { text: "で", correct: true },
                        { text: "を" },
                        { text: "に" },
                        { text: "が" }
                    ]
                },
                {
                    text: "家にかえってねたほう　_______ いいですよ。",
                    responses: [
                        { text: "と" },
                        { text: "は" },
                        { text: "に" },
                        { text: "が", correct: true }
                    ]
                },
                {
                    text: "お母さん、もうあそびに　_______ もいいですか？",
                    responses: [
                        { text: "行く" },
                        { text: "行って", correct: true },
                        { text: "行った" },
                        { text: "行っている" }
                    ]
                },
                
            ]
        }
        var userResponseSkelaton = Array(quiz.questions.length).fill(null);


        var app = new Vue({
            el: '#app',
            data: {
                app_title: '日本語 pro Quiz',
                shown: true,
                quiz: quiz,
                questionIndex: 0,
                userResponses: userResponseSkelaton,
                isActive: false
            },
            methods: {
                hi_light: function () {
                    //do something
                    $(document).ready(function () {
                        $("li").click(function () {
                            $(this).css("font-weight", "bold");
                            $(this).css("font-color", "red");
                        });
                    });

                },
                show: function () {
                    //do something
                    // $(document).ready(function () {
                    // $('#bg').toggle();
                    // });

                    if (this.questionIndex < this.quiz.questions.length)
                        this.questionIndex++;

                }
            }
        })
    </script>














    <style>
        #bg {
            background-color: blueviolet;

        }

        #neo {
            box-shadow: inset 0px 4px 4px rgba(0, 0, 0, 0.25);
        }

        #press {
            box-shadow: inset 0px 4px 4px rgba(0, 0, 0, 0.25);
        }
    </style>






</body>

</html>
